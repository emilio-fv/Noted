{% extends "base.html" %}
{% block title %}
Search Users |
{% endblock %}

{% block content %}
<section class="section">
    <h1 class="has-text-centered is-size-3 mb-5">Search Users</h1>
    <form id="user_search_form" class="is-flex is-justify-content-center mb-5" onsubmit="submitUserForm(event)">
        <div class="field">
            <div class="control">
                <input type="text" class="input" name="search_input" id="search_input" placeholder="Search by" autocomplete="off">
            </div>
        </div>
        <div class="field">
            <div class="select">
                <select name="search_category" id="user_search_category">
                    <option value="name">All</option>
                    <option value="username">Username</option>
                    <option value="email">Email</option>
                </select>
            </div>
        </div>
        <div class="control ml-4">
            <button class="button">Search</button>
        </div>
    </form>
    <div id="user_search_results" class="columns is-multiline">
    </div>
</section>
{% endblock %}
