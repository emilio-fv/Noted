{% extends "main_layout.html" %}
{% block title %}
Login |
{% endblock %}

{% block content %}
  <div class="register-form section">
    <h2 class="is-size-2 has-text-centered mb-5">Login</h2>
    <form action="/users/login" method="post" autocomplete="off" class="is-flex is-justify-content-center is-align-items-center is-flex-direction-column">
        <div class="field">
            <div class="control">
              <input class="input has-text-centered is-normal" type="email" name="email" id="email" placeholder="Email">
            </div>
          </div>
          <div class="field">
            <div class="control">
                <input class="input has-text-centered is-normal" type="password" name="password" id="password" placeholder="Password">
            </div>
          </div>
          <div class="field">
            {% for message in get_flashed_messages(category_filter = ['log']) %}
              <p class="has-text-danger">{{message}}</p>
            {% endfor %}
          </div>
          <div>
            <div class="control">
                <button class="button">Submit</button>
            </div>
          </div>
    </form>
  </div>



      {% endblock %}
