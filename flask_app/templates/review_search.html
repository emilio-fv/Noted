{% extends "base.html" %}
{% block title %}
Search Reviews |
{% endblock %}

{% block content %}
<section class="section">
    <h1 class="has-text-centered is-size-3 mb-5">Search Reviews</h1>
    <form id="review_search_form" class="is-flex is-justify-content-center mb-5" onsubmit="submitReviewSearchForm(event)">
        <div class="field">
            <div class="control">
                <input type="text" class="input" name="search_input" id="search_input" placeholder="Search by" autocomplete="off">
            </div>
        </div>
        <div class="field">
            <div class="select">
                <select name="search_category" id="review_search_category">
                    <option value="album">Album</option>
                    <option value="artist">Artist</option>
                    <option value="username">Username</option>
                </select>
            </div>
        </div>
        <div class="control ml-4">
            <button class="button">Search</button>
        </div>
    </form>
    <div id="review_search_results" class="is-flex is-align-items-center is-flex-direction-column">
    </div>
</section>
{% endblock %}
