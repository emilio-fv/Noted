version: '1'
services:
  server:
    container_name: development-server
    build: 
      context: ./server
      dockerfile: Dockerfile.development
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
    env_file:
      - ./server/.env.development
    volumes:
      - /app/node_modules
      - ./server:/app
    restart: always
  client:
    container_name: development-client
    build:
      context: ./client
      dockerfile: Dockerfile.development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - server
    volumes:
      - /app/node_modules
      - ./client:/app
    stdin_open: true
    tty: true